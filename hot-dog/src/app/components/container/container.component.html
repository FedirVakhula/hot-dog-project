<div class="main-container">
  <app-create-order 
    (addProductToList)="updateList($event)"
  ></app-create-order>
  <hr>
  <app-products-list
    [productsList]="productsList"
    (changeList)="onChangeList($event)"
    (delitProductFromList)="onDeleteProductOfList($event)"
    ></app-products-list>
  <button *ngIf="productsList.length > 0"
    (click)="onSendOrder()">Create Order</button>

</div>
